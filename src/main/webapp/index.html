<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style1.css" />
    <link rel="icon" type="image/x-icon" href="icons8-money-box-48.png">
    <script src="https://kit.fontawesome.com/e56032ad8a.js" crossorigin="anonymous"></script>
    <title>Login</title>
</head>

<body>
<div class="background">
    <div class="shape"></div>
    <div class="shape2"></div>
    <div class="screen">
        <div class="employee-image-div">
            <img src="employee.webp" class="employee-image">
        </div>
        <div class="login-box">
            <div class="login-information">
                <span class="login">Login</span>
                <br>
                <span class="sign-in">Please sign in to continue</span>
                <div class="forms">
                    <form action="login" method="post">
                        <label for="username" id="user">Username:</label><br>
                        <span><i class="fa-solid fa-arrow-right-to-bracket" id="login-icon"></i></span>
                        <input type="text" name="username" placeholder="Enter Username" id="username"><br>
                        <label for="password" id="pass">Password:</label><br>
                        <span><i class="fa-solid fa-lock" id="password-icon"></i></span>
                        <input type="password" name="password" placeholder="Enter Password" id="password"><br>
                        <input type="submit" value="Login" id="submit-button">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
